    <!-- END PAGE LEVEL  STYLES -->

    <!-- BEGIN BODY-->
<body class="padTop53" ng-controller="todoCtrl">

     <!-- MAIN WRAPPER -->
    <div id="wrap">


      <!-- HEADER SECTION -->
      <div ng-include="'/share_html/top.html'"></div>
      <div ng-include="'/share_html/left.html'"></div>



        <!--PAGE CONTENT -->
	<div id="content">

          <div class="inner">
            <div class="row">
              <div class="col-lg-12">

                <ol class="breadcrumb">
		  <li><a href="http://wakeupeng.com">Home</a></li>
		  <li class="active">VideoQuiz(Beginner)</a></li>
		</ol>

              </div>
            </div>

            <!-- <hr> -->

            <div class="row">
              <div class="col-lg-12">
     

		<div infinite-scroll='load_more()' infinite-scroll-disabled='scroll_busy' infinite-scroll-distance='2'>

		  <div ng-repeat='item in videoquiz_info_container track by $index' class="col-sm-6"> 

		    <div class="list-group">
		      <a ng-href="http://wakeupeng.com">
			<div class="list-group-item active">
			  <!--<b> Title: Pig went shopping</b>  -->
			  <b> {{item.title}}</b>
			</div>
		      </a>

		      <a ng-href="{{item.href}}">
			<div class="list-group-item" style="border:1px solid #428bca">
			  <b style="color: #FF0000; font-size: 13px">Updated date: </b>
			  <!-- <b style="color: #009966; font-size: 13px">{{item.updated_date | date : format : timezone}}</b>-->
			  <b style="color: black; font-size: 13px">{{item.updated_date | date : format : timezone}}</b>
			  <img ng-src="{{item.poster_src}}" width="100%" height="210px">
			</div>
		      </a>
		    
		    </div>


		  </div>

		  <div ng-show='scroll_busy'>busy true</div>

		</div>

		
		<!-- -test -->
		
		
              </div>
            </div>  <!-- 시작점 종료 -->



	  </div>
        </div>




    </div>
    <!--END PAGE CONTENT -->


    </div>

     <!--END MAIN WRAPPER -->
